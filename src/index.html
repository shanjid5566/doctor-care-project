<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- remax icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Docter Care</title>
    <link rel="shortcut icon" href="./image/fav-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-primary-green-light-02 overflow-x-hidden">
    <!-- Header Section Start here -->
    <header id="header" class="bg-primary-green-light">
      <!-- navaber start -->
      <nav
        class="container md:max-w-2xl lg:max-w-4xl xl:max-w-7xl mx-auto flex justify-between items-center p-4"
      >
        <!-- logo -->
        <div class="text-xl font-bold">
          <a href="/" class="text-black"
            >Doctor<span class="text-primary-green">Care</span></a
          >
        </div>

        <!-- navigation menu start here -->

        <ul class="hidden md:flex md:space-x-4 lg:space-x-8">
          <li>
            <a
              href="#home"
              class="hover:text-primary-green transtition-all duration-200"
              >Início</a
            >
          </li>
          <li>
            <a
              href="#services"
              class="hover:text-primary-green transtition-all duration-200"
              >Serviços</a
            >
          </li>
          <li>
            <a
              href="#about"
              class="hover:text-primary-green transtition-all duration-200"
              >Sobre</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="hover:text-primary-green transtition-all duration-200"
              >Depoimentos</a
            >
          </li>
        </ul>

        <!-- call to action btn -->

        <div class="hidden md:block">
          <a
            id="contact-btn"
            href="#contact"
            class="md:w-56 text-primary-green hover:text-white border border-primary-green py-2.5 px-6 rounded-full hover: hover:bg-primary-green transtition-all duration-200"
            >Agendar consulta</a
          >
        </div>

        <!-- hambarger button -->
        <div class="md:hidden">
          <button
            id="maobile-menu-button"
            class="navbar-burger flex items-center p-3"
          >
            <img
              src="./image/menu-icon.svg"
              alt="menu icon"
              class="block size-4 fill-current"
            />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
